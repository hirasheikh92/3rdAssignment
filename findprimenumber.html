<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Find out if number is prime number or not -->
    <script type="text/javascript">    
        var  num = 3;
        var checkNum = 0;
    
        for(var i=2; i<num; i++)
        {
        if(num %2 == 0)
        {
            checkNum++;
            break;
        }
        }
        if(checkNum == 0)
        document.write(num + " is a Prime Number");
        else
        document.write(num + " is not a Prime Number");

    </script>
</body>
